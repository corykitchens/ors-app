<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registration System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/ors.css">
  </head>
  <body ng-app="orsApp" ng-controller="MainCtrl as main">
  <section class="section">
    <div class="container">
      <div class="panel">
        <p class="panel-heading">
          Course Select
        </p>
        <div class="panel-block">
          <div class="field">
            <label for="course-select">Select Course</label>
            <div class="control">
              <div class="select">
                <select name="course-select" id="course-select">
                  <option value="0123">Course A</option>
                  <option value="0123">Course B</option>
                  <option value="0123">Course C</option>
                  <option value="0123">Course D</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel">
        <p class="panel-heading">
          Course A Enrollment
        </p>
        <div class="panel-block">
          <div class="cp-seat-display">
            <ul class="cp-seat-list cp-seat-display-container">
              <li class="cp-seat cos"></li>
              <li class="cp-seat cos"></li>
              <li class="cp-seat cos"></li>
              <li class="cp-seat cos"></li>
              <li class="cp-seat aos"></li>
              <li class="cp-seat aos"></li>
              <li class="cp-seat aos"></li>
              <li class="cp-seat crs"></li>
              <li class="cp-seat crs"></li>
              <li class="cp-seat crs"></li>
              <li class="cp-seat crs"></li>
              <li class="cp-seat ars"></li>
              <li class="cp-seat ars"></li>
              <li class="cp-seat rs"></li>
              <li class="cp-seat rs"></li>
            </ul>
          </div>
        </div>
        <ul class="panel-block legend-container">
          <li class="legend-item">
            Closed Open Seat
            <div class="legend-shape cos"></div>
          </li>
          <li class="legend-item">
            Available Open Seat
            <div class="legend-shape aos"></div>
          </li>
          <li class="legend-item">
            Closed Reserved Seats
            <div class="legend-shape crs"></div>
          </li>
          <li class="legend-item">
            Available Reserved Seats
            <div class="legend-shape ars"></div>
          </li>
          <li class="legend-item">
            Not-Enabled Reserved Seats
            <div class="legend-shape rs"></div>
          </li>
        </ul>
        <div class="panel-block">
          <table class="table is-fullwidth">
            <thead>
              <th>Name</th>
              <th>Open Seats</th>
              <th>Reserved Seats</th>
              <th>Total Open Seats</th>
              <th>Total Reserved Seats</th>
            </thead>
            <tbody>
              <tr ng-repeat="course in courses">
                <td>{{course.name}}</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
