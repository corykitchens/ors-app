<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Registration System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/ors.css">
  </head>
  <body ng-app="orsApp" ng-controller="MainCtrl as main">
  <section class="section">
    <div class="container">

      <div class="panel">
        <p class="panel-heading">
          Course Listing
        </p>
        <div class="panel-block">
          <table class="table is-bordered is-striped is-narrow is-fullwidth">
            <thead>
              <th>Name</th>
              <th># Open Enrolled Students</th>
              <th># Reserved Enrolled Students</th>
              <th># Open Seats Available</th>
              <th># Open Reserved Seats Available</th>
            </thead>
            <tbody>
              <tr ng-repeat="course in courses">
                <td>{{course.name}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
